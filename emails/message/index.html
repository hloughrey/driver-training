<html>
  <body
    style="
      font-family: 'Open Sans', 'Helvetica Neue', sans-serif;
      margin: 0 auto;
    "
  >
    <h1>New message from website</h1>

    <div>
      <dt>Message from:</dt>
      <dd>{{name}}</dd>

      <dt>{{name}}'s Phone Number:</dt>

      <dd>{{message}}</dd>
    </div>
  </body>
</html>
